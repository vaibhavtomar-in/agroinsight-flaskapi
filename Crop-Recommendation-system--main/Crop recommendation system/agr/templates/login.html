<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-800">

  <!-- Navbar -->
  <nav class="bg-green-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-bold">AgroInsight</a>
      <ul class="hidden md:flex space-x-4">
        <li><a href="index.html" class="text-white hover:text-yellow-300">Home</a></li>
        <li><a href="about.html" class="text-white hover:text-yellow-300">About</a></li>
        <li><a href="form.html" class="text-white hover:text-yellow-300">Get Recommendation</a></li>
        <li><a href="history.html" class="text-white hover:text-yellow-300">Recommendation History</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-screen bg-green-800">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-green-800 text-center">Welcome Back!</h2>
      <p class="text-sm text-gray-600 text-center mb-8">Sign in to your account</p>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" required
                 class="block w-full mt-1 px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-800 focus:border-green-800">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="password" required
                 class="block w-full mt-1 px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-800 focus:border-green-800">
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" name="remember" id="remember" class="h-4 w-4 text-green-800 focus:ring-green-800 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <div>
            <a href="#" class="text-sm text-green-800 hover:text-green-600">Forgot password?</a>
          </div>
        </div>
        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-white bg-green-800 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-800">
            Sign in
          </button>
        </div>
      </form>
      <p class="text-sm text-gray-600 text-center mt-8">Don't have an account? 
        <a href="#" class="text-green-800 hover:text-green-600">Sign up</a>
      </p>
    </div>
  </div>

</body>
</html>
